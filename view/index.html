<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor</title>
    <link rel="stylesheet" href="/Faculdade/Servidor(faculdade)/style.css"></link>   
</head>
<body>
    <h2>Inserir Cliente</h2>
    <form id="formCliente">
        <label for="nomeCliente">Nome:</label>
        <input type="text" id="nomeCliente" name="nomeCliente" required><br><br>
        <label for="sobrenomeCliente">Sobrenome:</label>
        <input type="text" id="sobrenomeCliente" name="sobrenomeCliente" required><br><br>
        <label for="emailCliente">Email:</label>
        <input type="email" id="emailCliente" name="emailCliente" required><br><br>
        <label for="idadeCliente">Idade:</label>
        <input type="number" id="idadeCliente" name="idadeCliente" required><br><br>
        <button type="submit">Enviar</button>
    </form>

    <h2>Inserir Produto</h2>
    <form id="formProduto">
    <label for="nomeProduto">Nome:</label>
    <input type="text" id="nomeProduto" name="nomeProduto" required><br><br>
    <label for="descricaoProduto">Descrição:</label>
    <textarea id="descricaoProduto" name="descricaoProduto" rows="4" cols="50" required></textarea><br><br>
    <label for="precoProduto">Preço:</label>
    <input type="number" id="precoProduto" name="precoProduto" step="0.01" required><br><br>
    <label for="dataProduto">Data Atualizado:</label>
    <input type="datetime-local" id="dataProduto" name="dataProduto" required><br><br>
    <button type="submit">Enviar</button>
</form>

        
    </form>

    <script src="app.js"></script>
</body>
</html>
